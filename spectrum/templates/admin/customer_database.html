{% extends 'layout.html' %}
{% block content %}
<table class="table tbale-sm">
    <legend class='text-center'> Customer database </legend>
    <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{ user.first_name  }}</td>
        <td>{{ user.last_name  }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock content %}
